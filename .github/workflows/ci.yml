name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-ui:
    name: Build React UI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: config-ui/package-lock.json
      
      - name: Install dependencies
        working-directory: config-ui
        run: npm ci
      
      - name: Build React app
        working-directory: config-ui
        run: npm run build
      
      - name: Upload UI build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: config-ui-dist
          path: rust-mcp/static/dist
          retention-days: 1

  check:
    name: Check
    runs-on: ubuntu-latest
    needs: build-ui
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust-mcp
      - name: Check
        run: cargo check --all-features --manifest-path rust-mcp/Cargo.toml

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    needs: build-ui
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Check formatting
        run: cargo fmt --all --check --manifest-path rust-mcp/Cargo.toml

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    needs: build-ui
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust-mcp
      - name: Clippy
        run: cargo clippy --all-features --manifest-path rust-mcp/Cargo.toml -- -D warnings

  test:
    name: Test
    needs: build-ui
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust-mcp
      - name: Run tests
        run: cargo test --all-features --manifest-path rust-mcp/Cargo.toml

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    needs: build-ui
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust-mcp
      - name: Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin
      - name: Generate coverage
        run: |
          cd rust-mcp
          cargo tarpaulin --out xml --output-dir coverage
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: rust-mcp/coverage/cobertura.xml
          fail_ci_if_error: false

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: build-ui
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - name: Install cargo-audit
        run: cargo install cargo-audit
      - name: Security audit
        working-directory: rust-mcp
        run: cargo audit
        continue-on-error: true

  build-release:
    name: Build Release Binary
    runs-on: ubuntu-latest
    needs: [build-ui, check, fmt, clippy]
    steps:
      - uses: actions/checkout@v6
      
      - name: Download UI build artifacts
        uses: actions/download-artifact@v7
        with:
          name: config-ui-dist
          path: rust-mcp/static/dist
      
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust-mcp
      
      - name: Build release binary
        run: cargo build --release --manifest-path rust-mcp/Cargo.toml

apiVersion: v1
kind: Secret
metadata:
  name: {{ include "odoo-rust-mcp.fullname" . }}
  labels:
    {{- include "odoo-rust-mcp.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- if .Values.odoo.apiKey }}
  ODOO_API_KEY: {{ .Values.odoo.apiKey | quote }}
  {{- end }}
  {{- if .Values.odoo.username }}
  ODOO_USERNAME: {{ .Values.odoo.username | quote }}
  {{- end }}
  {{- if .Values.odoo.password }}
  ODOO_PASSWORD: {{ .Values.odoo.password | quote }}
  {{- end }}
  {{- if .Values.odooInstances.json }}
  ODOO_INSTANCES: {{ .Values.odooInstances.json | quote }}
  {{- end }}
  {{- if .Values.mcp.auth.token }}
  MCP_AUTH_TOKEN: {{ .Values.mcp.auth.token | quote }}
  {{- end }}
  # Config UI Authentication
  {{- if .Values.configServer.enabled }}
  CONFIG_UI_USERNAME: {{ .Values.configServer.auth.username | quote }}
  CONFIG_UI_PASSWORD: {{ .Values.configServer.auth.password | quote }}
  {{- end }}
